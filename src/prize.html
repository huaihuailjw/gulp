<!DOCTYPE html>
<html class="html">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<title id="title"></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/gf.css">
	<script type="text/javascript" src="js/flexible.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.rotate.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/prize.js"></script>
</head>

<body>
	<div class="prize">
		<div class="one">
			<div class="prize_one">
				<h1>有奖调查</h1>
				<div class="prize_txt">
					<div class="txt">
						<p>亲爱的用户：</br>欢迎参与广发EasyGo有奖调查活动。为了加深我们对您的了解，从而提升产品使用体验，请您认真填写问卷调查并提交。您填写的信息仅用于产品改进，我们将为您严格保密。非常感谢您的支持与参与。本次调查参与者将有机会获得礼品，请在最后记得填写您的联系方式，获奖者届时会有专人通知。</p>
						<div class="btn">
							答题拿奖
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="two">
			<div class="questions"></div>
		</div>
		<div class="three">
			<div class="registered">
				<h1>请填写以下信息，方便我们通知获奖信息和奖品发放：</h1>
				<ul>
					<li>
						<span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
						<input id="name" type="text" placeholder="请输入姓名">
					</li>
					<li>
						<span>联系电话</span>
						<input id="phone" type="text" placeholder="请输入电话">
					</li>
					<li>
						<span>电子邮箱</span>
						<input id="email" type="text" placeholder="请输入邮箱">
					</li>
				</ul>
				<div class="btns">
					<div class="submit">
						提交
					</div>
				</div>
			</div>
		</div>
		<div class="four">
			<div class="text">
				<img src="images/successful.png" />
				<p>成功!</p>
				<span>感谢您参与我们的调查～</span>
			</div>
			<div class="clone" onclick="activeJsBridge('goback','back')">
				关闭
			</div>
		</div>
	</div>
	<div id="popup">
		<div class="esay">
			<h1></h1>
			<div class="btn">确认</div>
		</div>
	</div>
</body>

</html>
