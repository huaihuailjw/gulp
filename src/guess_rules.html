<!DOCTYPE html>
<html class="html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>我要猜规则</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/gf.css">
    <script type="text/javascript" src="js/flexible.js"></script>
</head>

<body>
    <div class="rules">
        <h3>1.每个话题分为正反两方，可分别猜多次，每次扣减5E点。中奖方每猜中一次可获得10E点。</h3>
        <h3>2.成功扣减E点后不能取消。</h3>
        <h3>3.每个话题开奖时，猜的人数少那一方中奖。</h3>
        <h3>4.E点奖励将在开奖后24小时内到账。</h3>
        <h3>5.选择“偷看结果”，需花费3E点或者成功分享1次后，看到当前话题在2小时前的投票结果。</h3>
        <h3>6.本活动与苹果公司无关。</h3>
    </div>
</body>

</html>
