<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>pay</title>
	<link rel="stylesheet" href="./../css/reset.css" />
	<link rel="stylesheet" href="./../css/header.css" />
	<script>
	window.onload = function(){
		var count = 0;
		function rotate() {
			var elem2 = document.getElementById('jpg');
			elem2.style.MozTransform = 'scale(0.5) rotate('+count+'deg)';
			elem2.style.WebkitTransform = 'scale(0.5) rotate('+count+'deg)';
			if (count==360) { count = 0 }
			count+=45;
			window.setTimeout(rotate, 100);
		}
		window.setTimeout(rotate, 100);
		
	var con = document.getElementById( 'con' ).getElementsByTagName( 'span' )[0];
		con.onclick = function(){
			var h = window.screen.height;
			var loading = document.getElementById( 'loading' );
			if( h >= 960){
				loading.style.height = h;
			} else if ( h < 960 ){
				loading.style.height = '135%';
			};
			if( loading.style.width < 480 ){
				loading.style.height = '545px';
			}
			loading.style.display = 'block';
		};
	};
	</script>
</head>
<body>
<div class="loading" id="loading" style="display:none;">
	<div id="jpg">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
		<div class="bar4"></div>
		<div class="bar5"></div>
		<div class="bar6"></div>
		<div class="bar7"></div>
		<div class="bar8"></div>
	</div>
</div>
	<div id="wrap">
		<div id="header">
			<div class="header">
				<div class="return">
					<a href="./payment.html">Return</a>
				</div>
				<div class="logo">
					<img src="./../img/upay_logo@2x.png"/>
				</div>
			</div>
		</div>
		
		<div id="conter">
			<div class="conter con-h1">
				<h1>Payment</h1>
                <div class="pay">
                    <ul>
                        <li>
                            <span>Charge</span>
                            <p class="cor">12.00</p>
                        </li>
                        <li>
                            <span>Item(s)</span>
                            <p>fwaj</p>
                        </li>
                        <li>
                            <span>Application</span>
                            <p>ditalmiattle</p>
                        </li>
                        <li class="border-no">
                            <span>Publisher</span>
                            <p>Upublish</p>
                        </li>
                    </ul>
                </div>
                <div class="conter-but">
                    <div class="conter-top">
                        <p></p><b><input type="text" placeholder="Phone number" /></b><button>Get PIN</button>
                    </div>
                    <div class="conter-bottom">
                        <p></p><b><input type="text" placeholder="SMS PIN" /></b><span></span>
                    </div>
					<div class="warning">
						警告
					</div>
                    <div class="buttom pad-top" id="con">
                        <span><a href="javascript:void(0)">Continue</a></span>
                    </div>
                </div>
			</div>
		</div>
		
		<div id="footer">
			<div class="footer">
				<div class="upay">powered by UPay</div>
			</div>
		</div>
	</div>
</body>
</html>
