<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>payment_SMS</title>
	<link rel="stylesheet" href="./../css/reset.css" />
	<link rel="stylesheet" href="./../css/header.css" />
</head>
<body>
	<div id="wrap">
		
		<div id="header">
			<div class="header">
				<div class="return">
					<a href="./sorry.html">Return</a>

                        </li>
                        <li>

                        <li>

                    <div class="conter-top conter-sm">
                        <p></p><b><input type="text" placeholder="Phone number" /></b>
                    </div>
                    <div class="buttom">
                        <span><a href="javascript:void(0)">Continue</a></span>
